###########
# This is the default configuration bound to the DynDNS domain.
###########

server {
    listen      443 ssl default_server;
    listen [::]:443 ssl default_server;
    http2 on;
    
    server_name haus.ffw-baudenbach.de;
    
    ###########
    # SSL
    ###########
    
    ssl_certificate /etc/letsencrypt/live/haus.ffw-baudenbach.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/haus.ffw-baudenbach.de/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/haus.ffw-baudenbach.de/chain.pem;
    ssl_dhparam /etc/letsencrypt/dhparams/dhparam.pem;

    ###########
    # Hardening
    ###########
    
    # enable session resumption to improve https performance
    # http://vincent.bernat.im/en/blog/2011-ssl-session-reuse-rfc5077.html
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;    
    
    # enables server-side protection from BEAST attacks
    # http://blog.ivanristic.com/2013/09/is-beast-still-a-threat.html
    ssl_prefer_server_ciphers on;
    # disable SSLv3(enabled by default since nginx 0.8.19) since it's less secure then TLS http://en.wikipedia.org/wiki/Secure_Sockets_Layer#SSL_3.0
    ssl_protocols TLSv1.2 TLSv1.3;
    # ciphers chosen for forward secrecy and compatibility
    # http://blog.ivanristic.com/2013/08/configuring-apache-nginx-and-openssl-for-forward-secrecy.html
    ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS';

    # enable ocsp stapling (mechanism by which a site can convey certificate revocation information to visitors in a privacy-preserving, scalable manner)
    # http://blog.mozilla.org/security/2013/07/29/ocsp-stapling-in-firefox/
    resolver 8.8.8.8 8.8.4.4;
    ssl_stapling on;
    ssl_stapling_verify on;

    # config to enable HSTS(HTTP Strict Transport Security) https://developer.mozilla.org/en-US/docs/Security/HTTP_Strict_Transport_Security
    # to avoid ssl stripping https://en.wikipedia.org/wiki/SSL_stripping#SSL_stripping
    # also https://hstspreload.org/
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload";

    # Set global robots.txt and disallow all bots
    location = /robots.txt {
       add_header Content-Type text/plain;
       return 200 "User-agent: *\nDisallow: /\n";
    }

    ###########
    # FE2
    ###########

    # Block "Externe Schnittstelle" via GET
    location = /rest/external/http {
        limit_except GET {
            allow all;
        }
        return 403;
    }

    # Proxy for FE2
    location / {
        proxy_pass http://192.168.112.1:83;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    ################################################
    # FE2_Kartengenerierung - DISABLED
    #  - Icons to be accessed by Google
    #  - Generated maps to view without generating
    ################################################

 #   location /icons/ {
 #       alias /etc/nginx/icons/;
 #       autoindex off;
 #   }

 #   location /maps/ {
 #       alias /etc/nginx/maps/;
 #       autoindex off;
 #   }

    ################################################
    # FE2_Monitoring - DISABLED
    # Enable external check if monitoring works
    ################################################

#    location = /health {
#        proxy_pass http://192.168.112.200:8088/actuator/health;
#    }
    
 #   location = /dashboard {
 #       proxy_pass http://192.168.112.200:8088/dashboard;
 #   }

    ################################################
    # FE2_Documentation
    # Route to GitHub Pages
    ################################################

    location /documentation {
        rewrite ^/documentation(.*)$ https://ffw-baudenbach.github.io/FE2_Documentation/$1 redirect;
    }

}
