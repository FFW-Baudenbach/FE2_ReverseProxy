###########
# fe2 is a CNAME on the default DynDNS entry. It should route to FE2 only.
# Attention: It reuses haus cert as this cert combines all alias!
###########

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name fe2.ffw-baudenbach.de;

    # Include global security headers and SSL config
    include /etc/nginx/conf.d/snippets/global-headers.conf;
    include /etc/nginx/conf.d/snippets/ssl.conf;

    ###########
    # FE2 Reverse Proxy
    ###########
    location / {
        proxy_pass http://192.168.112.1:83;
        proxy_http_version 1.1;

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        # Timeouts suitable for long-lived WebSocket connections
        proxy_read_timeout 360s;
        proxy_send_timeout 360s;

        # Improve WebSocket reliability
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;

        # Hide backend fingerprinting headers
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }
}